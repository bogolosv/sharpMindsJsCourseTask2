<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="css/components.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="top_loader top_loader_hide">
		<div class="loader_line"></div>
	</div>
	<div class="app">
		<div class="left_bar">
			<div class="left_bar__show_or_hide flex_center" id="close_or_open_left_bar">
				<div class="left_bar__close">
					<img src="src/images/close.svg" alt="">
				</div>

				<div class="left_bar__open d-none">
					<img src="src/images/menu.svg" alt="">
				</div>
			</div>
			<div class="left_bar__logo_container">
				<div class="left_bar__logo">
					<img src="src/images/credit-card.svg" alt="">
				</div>
				<div class="left_bar__title flex_center">
					Clients Card
				</div>
			</div>
			<div class="left_bar__main">
			</div>
			<div class="left_bar__bottom">
				<div class="left_bar__button">
					<div class="left_bar__button_icon">
						<img src="src/images/settings.svg" alt="">
					</div>
					<div class="left_bar__button_title flex_center"> Настройки </div>
				</div>
			</div>
		</div>
		<div class="app_main ">
			<div class="main_header">
				<div class="main_header__name flex_center">
					Volkovinskiy
				</div>
				<div class="main_header__photo flex_center">
					<img src="src/profilePhoto/me.jpg" alt="">
				</div>
			</div>
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class='app_nav'>
				
			</nav>
			<div class="app_content">

			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
	<script src='js/main/mainView.js'></script>
	<script src='js/main/mainModel.js'></script>
	<script src='js/main/mainController.js'></script>
	<script src='js/organization/OrgView.js'></script>
	<script src='js/organization/OrgModel.js'></script>
	<script src='js/organization/OrgController.js'></script>
	<script src='js/router.js'></script>
	<script src='js/convertData.js'></script>
	<script src='js/leftBarShowHide.js'></script>
	<script src='js/numModule.js'></script>
	<script src='js/appTools.js'></script>
	<script src='js/firebaseInitialize.js'></script>
	<script src='js/HTMLParts.js'></script>
	<script src="js/app.js"></script>

</html>
